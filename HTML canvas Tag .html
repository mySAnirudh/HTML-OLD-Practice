<!DOCTYPE html>
<html>
<head>
<title>HTML Canvas Tag</title>
</head>
<body>
<canvas id="newCanvas">Your browser does not support canvas tag.</canvas>
<script>
var c=document.getElementById('newCanvas');
var ctx=c.getContext('2d');
ctx.fillStyle='#00FD00';
ctx.fillRect(0,0,200,60);
</script>
</body>
</html>
